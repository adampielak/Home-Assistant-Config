################################################################# 

utility_meter:

  monthly_dryer_energy:
    source: sensor.dryer_energy
    cycle: monthly
    tariffs:
      - everyday_offpeak
      - peak_weekdays
      - weekday_shoulder
      - weekend_shoulder
    
  monthly_washing_machine_energy:
    source: sensor.washing_machine_energy
    cycle: monthly
    tariffs:
      - everyday_offpeak
      - peak_weekdays
      - weekday_shoulder
      - weekend_shoulder

  daily_energy_total:
    source: sensor.total_energy
    cycle: daily
    tariffs:
      - everyday_offpeak
      - peak_weekdays
      - weekday_shoulder
      - weekend_shoulder
    
  weekly_energy_total:
    source: sensor.total_energy
    cycle: weekly
    tariffs:
      - everyday_offpeak
      - peak_weekdays
      - weekday_shoulder
      - weekend_shoulder
    
  monthly_energy_total:
    source: sensor.total_energy
    cycle: monthly
    tariffs:
      - everyday_offpeak
      - peak_weekdays
      - weekday_shoulder
      - weekend_shoulder
