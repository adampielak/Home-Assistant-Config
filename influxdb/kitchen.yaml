---
# These are the entities from my kitchen that I want
# to store into InfluxDB.
#
# I like to specify (whitelist) each entity to store,
# since that keeps my InfluxDB clean and small.
#

# Fridge
- sensor.fridge_current
- sensor.fridge_energy
- sensor.fridge_power
- sensor.fridge_previous_reading

# Dishwasher
- sensor.dishwasher_current
- sensor.dishwasher_energy
- sensor.dishwasher_power
- sensor.dishwasher_previous_reading

# Kitchen Sensor
- sensor.kitchen_sensor_motion
- sensor.kitchen_sensor_temperature
- sensor.kitchen_sensor_humidity
- sensor.kitchen_sensor_illuminance
- sensor.kitchen_sensor_uv