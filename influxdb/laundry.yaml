---
# These are the entities from my laundry that I want
# to store into InfluxDB.
#
# I like to specify (whitelist) each entity to store,
# since that keeps my InfluxDB clean and small.
#

# Dryer
- sensor.dryer_electric_a
- sensor.dryer_electric_kwh
- sensor.dryer_electric_w

# Washing Machine
- sensor.washing_machine_electric_a
- sensor.washing_machine_electric_kwh
- sensor.washing_machine_electric_w

# Laundry Sensor
- sensor.laundry_sensor_motion
- sensor.laundry_sensor_temperature
- sensor.laundry_sensor_humidity
- sensor.laundry_sensor_illuminance
- sensor.laundry_sensor_ultraviolet

# Laundry Sliding Door
- binary_sensor.laundry_sliding_door