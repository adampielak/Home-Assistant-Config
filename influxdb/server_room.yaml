---
# These are the entities from my server room that I want
# to store into InfluxDB.
#
# I like to specify (whitelist) each entity to store,
# since that keeps my InfluxDB clean and small.
#

# PVE1-Node1
- sensor.pve1node1_current
- sensor.pve1node1_energy
- sensor.pve1node1_power

# PVE1-Node2
- sensor.pve1node2_current
- sensor.pve1node2_energy
- sensor.pve1node2_power

# Tower
- sensor.tower_current
- sensor.tower_energy
- sensor.tower_power

# Switch1
- sensor.switch1_current
- sensor.switch1_energy
- sensor.switch1_power

# Server Room Sensor
- sensor.server_room_sensor_motion
- sensor.server_room_sensor_temperature
- sensor.server_room_sensor_illuminance
