---
# These are the entities from my office that I want
# to store into InfluxDB.
#
# I like to specify (whitelist) each entity to store,
# since that keeps my InfluxDB clean and small.
#

# Office Monitors
- sensor.office_monitors_current
- sensor.office_monitors_energy
- sensor.office_monitors_power
- sensor.office_monitors_previous_reading
- sensor.office_monitors_voltage

# Office Equipment
- sensor.office_equipment_current
- sensor.office_equipment_energy
- sensor.office_equipment_power
- sensor.office_equipment_previous_reading
- sensor.office_equipment_voltage

# Office Mat Heater
- sensor.office_mat_heater_current
- sensor.office_mat_heater_energy
- sensor.office_mat_heater_power
- sensor.office_mat_heater_previous_reading
- sensor.office_mat_heater_voltage

# Office Sensor
- sensor.office_sensor_motion
- sensor.office_sensor_temperature
- sensor.office_sensor_illuminance
