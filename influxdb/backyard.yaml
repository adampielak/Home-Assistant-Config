---
# These are the entities from my backyard that I want
# to store into InfluxDB.
#
# I like to specify (whitelist) each entity to store,
# since that keeps my InfluxDB clean and small.
#

# Fountain
- sensor.fountain_current
- sensor.fountain_energy
- sensor.fountain_power

# Garden Lights
- sensor.garden_lights_current
- sensor.garden_lights_energy
- sensor.garden_lights_power
