---
# These are the entities from my living room that I want
# to store into InfluxDB.
#
# I like to specify (whitelist) each entity to store,
# since that keeps my InfluxDB clean and small.
#

# Living Room Receiver
- sensor.living_room_receiver_current
- sensor.living_room_receiver_energy
- sensor.living_room_receiver_power
- sensor.living_room_receiver_previous_reading

# Living Room Sub
- sensor.living_room_sub_current
- sensor.living_room_sub_energy
- sensor.living_room_sub_power
- sensor.living_room_sub_previous_reading

# TV
- sensor.tv_current
- sensor.tv_energy
- sensor.tv_power
- sensor.tv_previous_reading

# Living Room Sensor
- sensor.living_room_sensor_motion
- sensor.living_room_sensor_temperature
- sensor.living_room_sensor_illuminance