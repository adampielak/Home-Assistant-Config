---
##########################################################
## Turn On Front Lights when Door Bell Rings or camera motion_3
##########################################################

alias: Turn On Front Lights when Door Bell Rings or camera motion_3
initial_state: 'off'

trigger:
  - platform: state
    entity_id: binary_sensor.cam_6_field_detection
    from: 'off'
    to: 'on'

condition:
  - condition: state
    entity_id: sun.sun
    state: 'below_horizon'

action:
  - service: light.turn_on
    entity_id: light.front_yard_lights
    data:
      brightness: 255
      color_temp: 200