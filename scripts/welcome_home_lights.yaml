---
lights_welcome_home:
  alias: Welcome Home Lights
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.dining_room_downlights
        brightness: 60
        color_temp: 200
        transition: 15
    - service: light.turn_on
      data:
        entity_id: light.living_room_downlights
        brightness: 60
        color_temp: 200
        transition: 15
    - service: light.turn_on
      data:
        entity_id: light.kitchen_downlights
        brightness: 50
        color_temp: 200
        transition: 15
    - service: light.turn_on
      data:
        entity_id: light.kitchen_pendants
        brightness: 60
        color_temp: 200
        transition: 15